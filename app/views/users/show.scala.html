@(currentUser: User, user: User)(implicit messages: Messages, flash: Flash, request: RequestHeader)

@main(Messages("User"), Some(currentUser)) {
<div class="row">
    <aside class="col-xs-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">@user.name</h3>
            </div>
            <div class="panel-body">
                <img class="media-object img-rounded img-responsive" src="@common.gravatarUrl(user.email)?s=500&amp;r=g&amp;d=identicon" alt="">
            </div>
        </div>
    </aside>
    <div class="col-xs-8">
        <ul class="nav nav-tabs nav-justified">
            <li><a href="#">Microposts</a></li>
            <li><a href="#">Followings</a></li>
            <li><a href="#">Followers</a></li>
        </ul>
    </div>
</div>

}
